<h2 mat-dialog-title>Add Entity</h2>
<mat-dialog-content>
  <p>Entity Name</p>
  <mat-form-field>
    <mat-label>Favorite Animal</mat-label>
    <input matInput [(ngModel)]="name" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button (click)="save()">Save</button>
</mat-dialog-actions>
